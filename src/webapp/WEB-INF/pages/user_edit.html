<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div align="center">
    <h3>Редактирование пользователя:</h3>
    <br><br>
    <form th:method="post" th:action="@{/admin/userEdit}" th:object="${user}">
        <table align="center">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>Имя:</td>
                <td><input th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input th:field="*{last_name}" type="text"/></td>
            </tr>
            <tr>
                <td>Департамент:</td>
                <td><input th:field="*{department}" type="text"/></td>
            </tr>
            <tr>
                <td>Почта:</td>
                <td><input th:field="*{email}" type="text"/></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input th:field="*{password}" type="password"/></td>
            </tr>
            <tr>
                <label><strong>Права:</strong></label>
                <br>
                <select multiple size="2" name="role" th:required="true" class="form-control">
                    <option
                            th:each="role : ${listRole}"
                            th:value="${role.getRole()}"
                            th:text="${role.getRole()}"
                            th:selected="${#lists.contains(user.roles, role)}">
                    </option>
                </select>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="Сохранить изменения">
        <br><br>
        <input type="button" value="Выйти без сохранения"
               onclick="window.location.href ='/admin'"
        />
    </form>
</div>
</body>
</html>
